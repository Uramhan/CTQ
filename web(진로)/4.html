<!doctype html>
<html>
<head>
<title>네이버 웹툰 추천</title>
<meta charset="utf-7">
<style>
  body{
    margin:0;
  }
  a {
    color:black;
  }
  h1 {
    font-size:45px;
    text-align: left;
    border-bottom:1px solid gray;
    margin:0;
    padding:20px;
  }
  h4{
   border:1px solid black;
   padding:30px;
   margin:30px;
   display:block;
   width:250px;
 }
  h3{
   border:1px solid black;
   padding:50px;
   margin:50px;
   display:block;
   width:550px;
 }
  ol{
    border-right:1px solid gray;
    width:100px;
    margin:0;
    padding:20px;
  }
  #grid{
    display: grid;
    grid-template-columns: 150px 1fr;
  }
  #grid ol{
    padding-left:33px;
  }
  #grid #article{
    padding-left:25px;
  }
  @media(max-width:800px){
    #grid{
      display: block;
  }
  ol{
    border-right:none;
  }
  h1 {
          border-bottom:none;
  }
}
#first{
color:green;
}
span{
color:blue;
}
</style>
</head>
<body>
<input type="button" value="hi" onclick="alert('hi')">
<input type="text" onchange="alert('changed')" "bgcolor_yellow(this)">

<h1>네이버 웹툰 추천</h1>
<input type="button" value="night" onclick="
var target = document.querySelector('body');
if(this.value === 'night'){
target.style.backgroundColor = 'black';
target.style.color = 'white';
this.value = 'day';

var alist = document.querySelectorAll('a');
var i = 0;
while(i < alist.length){
  alist[i].style.color = 'powderblue';
  i = i + 1;
}
} else {
target.style.backgroundColor = 'white';
target.style.color = 'black';
this.value = 'night';

var alist = document.querySelectorAll('a');
var i = 0;
while(i < alist.length){
  alist[i].style.color = 'blue';
  i = i + 1;
}
}
">

</html>
